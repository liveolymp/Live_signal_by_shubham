name: Deploy to GitHub Pages

# Run the job on every push to main, or when you click “Run workflow” manually.
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Minimal permissions required by GitHub Pages
permissions:
  contents: read          # to checkout the repo
  pages: write            # to deploy to Pages
  id-token: write         # to verify the deployment with OIDC

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 – Fetch your repository
      - uses: actions/checkout@v4

      # 2 – (Only if you have a build step like npm run build)
      # - name: Build static site
      #   run: |
      #     npm ci
      #     npm run build

      # 3 – Tell GitHub Pages which folder to serve (root here)
      - uses: actions/configure-pages@v5
        with:
          static_site_generator: other   # “other” = plain static files
          # base_path: "/"               # leave default unless you need a sub-folder

      # 4 – Package site as an artifact for Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .          # the folder that contains index.html

      # 5 – Deploy the artifact
      - uses: actions/deploy-pages@v4
